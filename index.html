<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<title>経営戦略2級 Premium</title>
<style>
    /* ▼▼▼ ここで推しのイメージカラーを設定できます ▼▼▼ */
    :root { 
        --primary: #ff4081; /* ピンク系。青なら #2563eb, 黄なら #ca8a04 */
        --correct: #16a34a; 
        --wrong: #dc2626; 
        --bg: #f3f4f6; 
        --card: rgba(255, 255, 255, 0.95); 
    }
    
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        background-color: var(--bg); 
        background-size: cover; 
        background-position: center;
        background-attachment: fixed;
        color: #1f2937; margin: 0; padding: 0; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        min-height: 100vh; 
        -webkit-tap-highlight-color: transparent; 
    }
    body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4); /* 背景の暗さ調整 */
        z-index: -1;
    }

    .container { width: 100%; max-width: 600px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; height: 100vh; justify-content: center; }
    
    .card { background: var(--card); border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); padding: 24px; display: flex; flex-direction: column; max-height: 90vh; overflow-y: auto; backdrop-filter: blur(5px); }
    
    .title-screen { text-align: center; }
    .title-screen h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: var(--primary); text-shadow: 1px 1px 0 #fff; }
    
    /* 画像エリア共通設定 */
    .idol-image-area {
        width: 100%; height: 200px; 
        background-size: cover; background-position: center; 
        border-radius: 12px; margin-bottom: 20px;
        display: none; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .idol-image-area.show { display: block; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    .quiz-header { display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 0.9rem; color: #6b7280; font-weight: bold; }
    .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 24px; line-height: 1.6; white-space: pre-wrap; }
    
    .options-grid { display: grid; gap: 12px; }
    .option-btn { background: #fff; border: 2px solid #e5e7eb; padding: 16px; border-radius: 12px; font-size: 1rem; text-align: left; cursor: pointer; transition: all 0.2s; color: #374151; font-weight: 500; }
    .option-btn:active { transform: scale(0.98); }
    .option-btn.correct { background: #dcfce7; border-color: var(--correct); color: var(--correct); font-weight: bold; }
    .option-btn.wrong { background: #fee2e2; border-color: var(--wrong); color: var(--wrong); opacity: 0.7; }
    .option-btn.disabled { pointer-events: none; }

    .explanation-area { margin-top: 24px; padding: 16px; background: rgba(239, 246, 255, 0.8); border-radius: 12px; border-left: 5px solid var(--primary); display: none; animation: fadeIn 0.3s; }
    .btn-primary { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 0.1s; }
    .btn-primary:active { transform: scale(0.95); }
    .btn-start { display: block; }
    
    .result-screen { text-align: center; display: none; }
    .score-circle { width: 120px; height: 120px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; margin: 0 auto 24px; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .rank-text { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

<div class="container">
    <div id="start-screen" class="card title-screen">
        <h1>経営戦略2級<br>Study with 推し</h1>
        <div id="start-image" class="idol-image-area show" style="height: 250px;"></div>
        <p>今日も一緒に頑張りましょう！</p>
        <button class="btn-primary btn-start" onclick="startQuiz()">勉強を始める</button>
    </div>

    <div id="quiz-screen" class="card" style="display: none;">
        <div class="quiz-header">
            <span id="progress-text">Q1</span>
            <span id="score-text">Score: 0</span>
        </div>

        <div id="reaction-image" class="idol-image-area"></div>

        <div id="question-text" class="question-text"></div>
        <div id="options-container" class="options-grid"></div>
        
        <div id="explanation" class="explanation-area">
            <span id="result-status" style="font-weight:bold; display:block; margin-bottom:5px;"></span>
            <div id="explanation-content" style="font-size:0.95rem;"></div>
        </div>

        <button id="next-btn" class="btn-primary" onclick="nextQuestion()">次の問題へ</button>
    </div>

    <div id="result-screen" class="card result-screen">
        <span id="rank-title" class="rank-text"></span>
        <div id="result-image" class="idol-image-area show" style="height: 220px; margin-bottom: 20px;"></div>
        <div class="score-circle">
            <span id="final-score"></span>
        </div>
        <p id="feedback-message" style="font-weight: bold; color: #4b5563;"></p>
        <button class="btn-primary btn-start" onclick="startQuiz()">もう一回！</button>
    </div>
</div>

<script>
    // ★★★ 推し設定エリア（ここを自由に編集してください！） ★★★
    const idolConfig = {
        // 背景画像（全体）
        background: "https://高画質ジャケット画像.com/blog/wp-content/uploads/2025/01/JWCD-98661.jpg",
        
        // 起動時の画像（1枚）
        start: "https://ogre.natalie.mu/media/news/music/2025/1103/1109_meguro01.jpg?imwidth=1280&imdensity=1",

        // 【正解時の画像（ランダム）】 ※カンマ区切りで何枚でも追加OK
        correct: [
            "https://ogre.natalie.mu/media/news/music/2025/1130/cut_10.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 笑顔1
            "https://ogre.natalie.mu/media/news/music/2025/1124/anan2474.jpg?imwidth=1460&imdensity=1&impolicy=hq", // ピース
            "https://ogre.natalie.mu/media/news/music/2025/1116/251111_Zoff_suncut_WholeBody_JP_panel.jpg?imwidth=1460&imdensity=1&impolicy=hq", // ウインク
            "https://ogre.natalie.mu/media/news/music/2025/1120/ATZ_3752.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 拍手
            "https://ogre.natalie.mu/media/news/music/2025/1130/cut_8_KV.jpg?imwidth=1280&imdensity=1"  // 最高！
        ],

        // 【不正解時の画像（ランダム）】
        wrong: [
            "/wrong/me4.jpg", // 応援
            "https://ogre.natalie.mu/media/news/music/2025/1116/202511_Zoff_ultra_banner_JP_1105_2400x960.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 困り顔
            "https://ogre.natalie.mu/media/news/music/2024/0112/meme_fendi0112_3.jpg?imwidth=1460&imdensity=1&impolicy=hq", // どんまい
            "https://ogre.natalie.mu/media/news/music/2025/1104/DSC_0510.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 次があるよ
            "https://stat.ameba.jp/user_images/20250608/14/showkunka/61/fd/j/o1080115815612266998.jpg?caw=800"  // 見つめる
        ],

        // 【結果発表の画像（5段階）】
        result: {
            rank5: "https://ogre.natalie.mu/media/news/music/2025/1122/ATZ_3854.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 95-100% (神)
            rank4: "https://ogre.natalie.mu/media/news/music/2025/1124/anan2474_SP.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 85-95% (大好き)
            rank3: "https://ogre.natalie.mu/media/news/music/2025/1130/cut_8_KV.jpg?imwidth=1280&imdensity=1", // 70-85% (すごい)
            rank2: "https://ogre.natalie.mu/media/news/music/2025/1202/kikkoman_sukiyaki_meguro_2.jpg?imwidth=1460&imdensity=1&impolicy=hq", // 50-70% (頑張った)
            rank1: "https://ogre.natalie.mu/media/news/eiga/2025/1209/sakamotodays_202512.jpg?imwidth=1460&imdensity=1&impolicy=hq"  // 50%以下 (喝を入れる)
        }
    };
    
    // 背景設定
    document.body.style.backgroundImage = `url('${idolConfig.background}')`;
    document.getElementById('start-image').style.backgroundImage = `url('${idolConfig.start}')`;

    // ▼▼▼ 問題データ（ここに全35問のデータを貼り付けてください！） ▼▼▼
    const allQuestions = [
       {
            q: `【経営戦略の定義と階層】
経営戦略に関する記述として、最も適切なものはどれか？

1. 経営戦略とは、日常業務の細かな改善活動の積み重ねのことであり、現場レベルで短期的に完結する計画を指す。
2. 「全社戦略」は、企業全体としてどの事業領域（ドメイン）に進出し、経営資源をどう配分するかを決定するものである。
3. 「事業戦略」は、人事、財務、生産といった特定の職能（機能）ごとの効率性を最大化するための戦略である。
4. 経営環境が変化しても、一度策定した戦略は絶対に変更してはならず、当初の計画通りに実行し続けることが最善である。`,
            a: "2",
            exp: "正解は「2」です。\n\n【解説】\n◯ 2：これが「全社戦略（企業戦略）」の正しい定義です。「どの戦場で戦うか」を決めます。\n✕ 1：戦略は長期的・大局的な方向付けを指します。日常の改善（カイゼン）とは区別されます。\n✕ 3：記述は「機能別戦略」の説明です。事業戦略は「その事業でどうやって競合に勝つか（競争優位）」を扱います。\n✕ 4：環境変化に応じて戦略を見直すこと（創発的戦略など）も重要です。"
        },
	{
            q: `【戦略の定義（伊丹敬之）】
経営戦略を「市場の中の組織としての活動の長期的な基本設計図」と定義した場合における記述として、不適切なものはどれか？

1. 「市場の中の」とは、企業が市場において、顧客や競争相手などの環境と相互作用（関わり合い）を持つ存在であることを意味している。
2. 「組織としての」とは、戦略が特定の個人（カリスマ経営者など）の頭の中だけにあるものではなく、組織全体で共有・実行されるものであることを意味している。
3. 「活動の」とは、戦略が単なるスローガンや抽象的な概念ではなく、実行するための現実的な一連の行動に関する構想でなければならないことを意味している。
4. 「基本設計図」とは、現場で起こりうる全ての事象をあらかじめ予測し、細部の対応手順までを詳細かつ完璧に決定しておくものであることを意味している。`,
            a: "4",
            exp: "正解は「4」です（これが不適切）。\n\n【解説】\n「基本設計図」とは、大枠の方向性や骨組み（アーキテクチャ）を示すものであり、細部までガチガチに決めることではありません。細部まで決めすぎると、環境変化に柔軟に対応できなくなるためです。\nちなみにこの定義は、伊丹敬之氏の著書『経営戦略の論理』にある非常に有名な一節です。"
        },
// --- 【修正版：競争戦略・フレームワーク】（4択形式） ---
    {
        q: `【アンゾフの成長ベクトル】
既存の製品技術やノウハウを活かしつつ、これまで未開拓だった新しい市場（顧客層・地域など）に進出する戦略はどれか？

1. 市場浸透戦略
2. 新製品開発戦略
3. 市場開拓戦略
4. 多角化戦略`,
        a: "3",
        exp: "正解は「3」です。\n\n・市場開拓：既存製品 × 新規市場\n・市場浸透：既存製品 × 既存市場\n・新製品開発：新規製品 × 既存市場\n・多角化：新規製品 × 新規市場"
    },
    {
        q: `【ポーターの基本戦略】
業界全体をターゲットとし、製品の品質・デザイン・ブランドなどで競合他社とは異なる特異性を打ち出すことで競争優位を築く戦略はどれか？

1. コスト・リーダーシップ戦略
2. 差別化戦略
3. 集中戦略（コスト）
4. 集中戦略（差別化）`,
        a: "2",
        exp: "正解は「2」です。\n差別化戦略は、価格以外の価値（プレミアム）を提供し、価格競争を回避します。\n1は低コストを武器にする戦略、3と4は特定のセグメントに的を絞る戦略です。"
    },
    {
        q: `【コトラーの競争地位別戦略】
業界シェア2番手以下の企業が、リーダー企業に対して差別化や低価格などで積極的に勝負を挑み、シェア逆転を狙う戦略はどれか？

1. マーケット・リーダー
2. マーケット・チャレンジャー
3. マーケット・フォロワー
4. マーケット・ニッチャー`,
        a: "2",
        exp: "正解は「2」です。\n・リーダー：市場シェア1位（全方位型）\n・チャレンジャー：リーダーに挑戦する2番手集団（差別化・低価格）\n・フォロワー：リーダーを模倣しコストを抑える（模倣）\n・ニッチャー：隙間市場で独自化する（特定化）"
    },
    {
        q: `【PPM（プロダクト・ポートフォリオ・マネジメント）】
「市場成長率」は低いが、「相対的マーケットシェア」は高く、安定したキャッシュフローを生み出す事業はどれか？

1. 花形（Star）
2. 金のなる木（Cash Cows）
3. 問題児（Problem Child）
4. 負け犬（Dogs）`,
        a: "2",
        exp: "正解は「2」です。\n金のなる木で稼いだキャッシュを、成長率の高い「花形」や「問題児」へ再投資するのがPPMの定石です。"
    },
    {
        q: `【VRIO分析】
経営資源の競争優位性を評価する4つの視点のうち、「その資源を他社が真似しようとした場合に、コストや時間がどれくらいかかるか」を問うものはどれか？

1. Value（経済的価値）
2. Rarity（希少性）
3. Imitability（模倣困難性）
4. Organization（組織）`,
        a: "3",
        exp: "正解は「3」です。\nI（模倣困難性）が高いと、競争優位が長期間持続します。\nV→R→I→Oの順で分析し、どこまで満たすかで競争力のレベル（競争均衡～持続的競争優位）を判定します。"
    },
    // --- ここまで ---




// --- 【1. 組織構造】（5問：4択版） ---
    {
        q: `【組織構造の種類】
購買・製造・営業・経理といった「職能」ごとに部門を編成する組織形態はどれか？
（専門性は高まるが、全社視点の人材が育ちにくいデメリットがある）

1. 事業部制組織
2. 機能別組織（職能別組織）
3. マトリクス組織
4. プロジェクトチーム`,
        a: "2",
        exp: "正解は「2」です。\n最も基本的な形です。各部門の専門スキルは向上しますが、組織間の壁（セクショナリズム）ができやすく、トップの調整負担が重くなる傾向があります。"
    },
    {
        q: `【組織構造の種類】
製品別や地域別などの単位で分割し、各部門が独自の利益責任と包括的な権限を持つ組織形態はどれか？

1. 機能別組織
2. マトリクス組織
3. 事業部制組織
4. カンパニー制組織`,
        a: "3",
        exp: "正解は「3」です。\n各事業部が「一つの会社」のように振る舞います。意思決定が速く、次世代経営者の育成に適していますが、管理部門などの機能が重複し、コストが増すデメリットがあります。"
    },
    {
        q: `【組織構造の種類】
「機能別（職能）」と「事業別（プロジェクト）」の2つの指揮命令系統を組み合わせ、人的資源の共有を図る組織形態はどれか？

1. 事業部制組織
2. マトリクス組織
3. ライン・アンド・スタッフ組織
4. ネットワーク組織`,
        a: "2",
        exp: "正解は「2」です。\nワンマンツーボス（一人の部下に二人の上司）の状態になるため、指揮命令系統の混乱や、調整コストの増大に注意が必要です。"
    },
    {
        q: `【組織論の原則】
1人の上司が直接管理できる部下の人数には限界があるため、組織階層を適切に設定すべきという原則はどれか？

1. 命令一元化の原則
2. 権限委譲の原則
3. 専門化の原則
4. スパン・オブ・コントロール（管理統制の範囲）の原則`,
        a: "4",
        exp: "正解は「4」です。\n一般的に、業務が定型的であれば管理できる人数は増え（フラットな組織）、非定型的・専門的であれば少なくなります（階層的な組織）。"
    },
    {
        q: `【組織文化】
エドガー・シャインが提唱した、組織文化の3つのレベルのうち、最も深層にあり、無意識のうちに共有されている「変革が最も困難な部分」はどれか？

1. 人工物（アーティファクト）
2. 標榜される価値観
3. 基本的仮定
4. 行動規範`,
        a: "3",
        exp: "正解は「3」です。\nレベル1「人工物（見えるもの）」、レベル2「価値観（意識されるもの）」、レベル3「基本的仮定（無意識の前提）」です。ここがM&Aや変革の最大の障壁となります。"
    },

    // --- 【2. イノベーション・技術経営】（5問：4択版） ---
    {
        q: `【イノベーションの分類】
シュンペーターが提唱した「新結合（イノベーション）」の5つの類型に含まれないものはどれか？

1. 新しい生産方法の導入
2. 新しい供給源の獲得
3. 新しい組織の実現
4. 既存製品の低価格化`,
        a: "4",
        exp: "正解は「4」です（これが含まれません）。\nシュンペーターの5つは「新製品」「新生産方法」「新市場」「新供給源」「新組織」です。単なる値下げは含まれません。"
    },
    {
        q: `【イノベーションのジレンマ】
クリステンセンが提唱した、優良企業が既存顧客の要望に応えて高機能化を進めるあまり、低機能・低価格な新興勢力に市場を奪われる現象を何というか？

1. 持続的イノベーション
2. 破壊的イノベーション
3. オープン・イノベーション
4. プロセス・イノベーション`,
        a: "2",
        exp: "正解は「2」です。\n既存企業は「持続的イノベーション」に最適化しすぎているため、最初は性能が劣る「破壊的イノベーション」を軽視してしまい、対応が遅れます。"
    },

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let isAnswering = false;

    // 配列からランダムに1つ選ぶ関数
    function pickRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function parseQuestion(qData) {
        const parts = qData.q.split(/\n\n1\./); 
        const questionText = parts[0];
        let options = ["選択肢1", "選択肢2", "選択肢3", "選択肢4"];
        if (parts.length > 1) {
            const optionsText = "1." + parts[1];
            options = optionsText.split(/\n/).map(o => o.replace(/^\d+\.\s*/, '').trim()).filter(o => o);
        }
        return { text: questionText, options: options, answerIdx: qData.a - 1, exp: qData.exp };
    }

    function startQuiz() {
        currentQuestions = shuffleArray([...allQuestions]);
        currentIndex = 0;
        score = 0;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'flex';
        loadQuestion();
    }

    function loadQuestion() {
        isAnswering = true;
        const qData = currentQuestions[currentIndex];
        const parsed = parseQuestion(qData);
        
        document.getElementById('progress-text').textContent = `Q${currentIndex + 1} / ${currentQuestions.length}`;
        document.getElementById('score-text').textContent = `Score: ${score}`;
        document.getElementById('question-text').textContent = parsed.text;
        
        const reactionImg = document.getElementById('reaction-image');
        reactionImg.classList.remove('show');
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        parsed.options.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = optText;
            btn.onclick = () => checkAnswer(i, parsed.answerIdx, btn);
            optionsContainer.appendChild(btn);
        });

        document.getElementById('explanation').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    function checkAnswer(selectedIdx, correctIdx, btnElement) {
        if (!isAnswering) return;
        isAnswering = false;

        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(btn => btn.classList.add('disabled'));

        const qData = currentQuestions[currentIndex];
        const resultTitle = document.getElementById('result-status');
        const reactionImg = document.getElementById('reaction-image');

        if (selectedIdx === correctIdx) {
            btnElement.classList.add('correct');
            resultTitle.textContent = "正解！";
            resultTitle.style.color = "var(--correct)";
            score++;
            document.getElementById('score-text').textContent = `Score: ${score}`;
            
            // ★ランダムで正解画像を表示
            reactionImg.style.backgroundImage = `url('${pickRandom(idolConfig.correct)}')`;
            reactionImg.classList.add('show');
        } else {
            btnElement.classList.add('wrong');
            allBtns[correctIdx].classList.add('correct');
            resultTitle.textContent = "残念...";
            resultTitle.style.color = "var(--wrong)";
            
            // ★ランダムで不正解画像を表示
            reactionImg.style.backgroundImage = `url('${pickRandom(idolConfig.wrong)}')`;
            reactionImg.classList.add('show');
        }

        document.getElementById('explanation-content').textContent = qData.exp;
        document.getElementById('explanation').style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('next-btn').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const finalScore = document.getElementById('final-score');
        finalScore.textContent = `${score}`;
        
        const feedback = document.getElementById('feedback-message');
        const rankTitle = document.getElementById('rank-title');
        const resultImg = document.getElementById('result-image');
        
        // 正解率の計算
        const percent = (score / currentQuestions.length) * 100;
        
        // ★5段階評価ロジック
        if (percent >= 95) {
            rankTitle.textContent = "Rank SS : 神レベル！";
            feedback.textContent = "完璧です！世界一かっこいい！";
            resultImg.style.backgroundImage = `url('${idolConfig.result.rank5}')`;
        } else if (percent >= 85) {
            rankTitle.textContent = "Rank S : 最高！";

    }
